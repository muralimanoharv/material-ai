name: UI Code Quality

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./src/material_ai/ui

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # NEW: Cache node_modules explicitly
      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: ./src/material_ai/ui/node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('src/material_ai/ui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Install dependencies
        # This condition skips installation if we hit a cache match, saving time
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Check Formatting
        run: npm run format:check

      - name: Check Linting
        run: npm run lint