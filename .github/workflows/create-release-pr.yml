name: Create Release PR

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          release-type: python
          package-name: material-ai

          # Add your shell script to the list of extra files
          extra-files: |
            # Update the version in your project's __init__.py
            - path: src/material_ai/__init__.py
              search: __version__ = "(.+)"
              replace: __version__ = "${version}"

            # --- Add this new block for your script ---
            - path: scripts/create_project.sh
              search: DEFAULT_PROJECT_VERSION=(.+)
              replace: DEFAULT_PROJECT_VERSION=${version}