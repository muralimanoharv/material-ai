name: Create Release PR

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      # Change this 'uses' line to the new action
      - uses: googleapis/release-please-action@v4
        with:
          release-type: python
          package-name: material-ai
          extra-files: |
            - path: src/material_ai/__init__.py
              search: __version__ = "(.+)"
              replace: __version__ = "${version}"
            - path: config.json
              search: '"appVersion": "(.+)"'
              replace: '"appVersion": "${version}"'
            - path: scripts/create_project.sh
              search: DEFAULT_PROJECT_VERSION=(.+)
              replace: DEFAULT_PROJECT_VERSION=${version}